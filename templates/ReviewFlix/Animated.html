{% extends 'ReviewFlix/base.html' %}

{% block title_block %}
    Animated
{% endblock %}

{% block body_block %}
    <h1>Welcome to the Animated Movies Page</h1>

    <ul>
        {% for film in films %}
            <li><a href="{% url "ReviewFlix:Film" film.id %}">{{ film.Title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
