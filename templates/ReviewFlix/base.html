<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <title>
      ReviewFlix - 
      {% block title_block %}
        Base Page
      {% endblock %}
    </title>
    <style>
      /* Header styles */
      header {
        background-color: #333;
        padding: 10px 0;
        text-align: center;
        color: white;
      }
      header ul {
        list-style-type: none;
        padding: 0;
      }
      header ul li {
        display: inline;
        margin-right: 20px;
      }
      header ul li a {
        color: white;
        text-decoration: none;
      }
      
      /* Footer styles */
      footer {
        background-color: #333;
        padding: 10px 0;
        text-align: center;
        color: white;
      }
      footer ul {
        list-style-type: none;
        padding: 0;
      }
      footer ul li {
        display: inline;
        margin-right: 20px;
      }
      footer ul li a {
        color: white;
        text-decoration: none;
      }

      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      /* Container styles */
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Header styling */
      h1 {
        color: #333;
      }

      /* Film info styling */
      p {
        color: #666;
        margin-bottom: 10px;
      }

      strong {
        color: #000;
      }

      /* Image styling */
      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      /* Reviews styling */
      h2 {
        margin-top: 30px;
        margin-bottom: 10px;
        color: #333;
      }

      container ul {
        list-style-type: none;
        padding: 0;
      }

      container li {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Reviews styling */
      .review-container {
        margin-top: 30px;
      }

      .review {
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        padding: 15px;
        margin-bottom: 20px;
      }

      .review-author {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .review-rating {
        color: #007bff;
        margin-bottom: 5px;
      }

      .review-description {
        color: #666;
        margin-bottom: 5px;
      }

      .review-date {
        color: #999;
        font-size: 0.9em;
      }

      .no-reviews {
        color: #666;
      }

      .film-details-container {
        display: flex; /* Use flexbox */
    }
    
    .film-details {
        flex: 1; /* Grow to fill available space */
    }
    
    .film-image {
        margin-left: 20px; /* Adjust as needed */
        max-width: 200px;
        height: auto;
    }

    .genres-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
  }
  
  .genres {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
  }
  
  .genre {
      width: calc(33.33% - 20px); /* Three genres per row with margin */
      margin: 10px;
      text-align: center;
  }
  
  .genre img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
  }
  
  .genre h3 {
      margin-top: 10px;
      font-size: 18px;
  }
  
  .genre a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s ease;
  }
  
  .genre a:hover {
      color: #007bff; /* Change color on hover */
  }
  
    

    </style>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="{% url 'ReviewFlix:Home' %}">Homepage</a></li>
        <li><a href="{% url 'ReviewFlix:Genres' %}">Genres</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'ReviewFlix:Watchlist' %}">Watchlist</a></li>
          <li><a href="{% url 'ReviewFlix:Logout' %}">Logout</a></li>
        {% else %}
          <li><a href="{% url 'ReviewFlix:Register' %}">Register</a></li>
          <li><a href="{% url 'ReviewFlix:Login' %}">Login</a></li>
        {% endif %}
      </ul>
    </header>
    <hr/>
    <div>
      <div class="container">

      {% block body_block %}
      {% endblock %}
  
    </div>
    <hr/>
    <footer>
      <ul>
        <li><a href="{% url 'ReviewFlix:AddAMovie' %}">Add a Movie</a></li>
        <li><a href="{% url 'ReviewFlix:FAQ' %}">FAQs</a></li>
      </ul>
    </footer>
  </body>
</html>
